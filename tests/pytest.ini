[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    slow: marks tests as slow (may require external tools)
    integration: marks tests as integration tests
    requires_docker: marks tests that require Docker
    requires_omc: marks tests that require OpenModelica
    requires_ssh: marks tests that require SSH server on localhost
    requires_paramiko: marks tests that require paramiko library for SSH

# Test output
addopts = -v --tb=short --strict-markers

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning