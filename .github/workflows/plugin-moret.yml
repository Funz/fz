name: Plugin MORET Tests

on:
  push:
    branches: [ plugin-moret-wrapper ]
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'scripts/import_plugin.py'
      - '.fz/models/moret.json'
      - 'tests/test_moret_plugin.py'
      - 'examples/moret/**'
  workflow_dispatch:

jobs:
  test-moret-plugin:
    name: Test MORET Plugin
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y bc

    - name: Install system dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install bc

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest

    - name: Import MORET plugin
      run: |
        python scripts/import_plugin.py moret
        echo "✓ Plugin import completed"

    - name: Verify MORET model was created
      run: |
        python -c "
        from pathlib import Path
        import sys
        model_file = Path('.fz/models/moret.json')
        if not model_file.exists():
            print(f'ERROR: Model file not found: {model_file}')
            sys.exit(1)
        print(f'✓ Model file exists: {model_file}')
        "

    - name: Run MORET plugin tests
      run: |
        python -m pytest tests/test_moret_plugin.py -v --tb=short
