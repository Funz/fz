name: Examples

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  validate-examples:
    name: Validate examples in README
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y bc

    - name: Install fz
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pandas

    - name: Extract and validate Python code from README
      run: |
        # This is a placeholder - could add markdown code block extraction and validation
        echo "README validation placeholder"
        python -c "import fz; print(f'fz version: {fz.__version__}')"

  test-examples:
    name: Test examples
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y bc

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pandas
        pip install pytest pytest-cov

    - name: Run example tests
      run: |
        pytest tests/test_examples_perfectgaz.py tests/test_examples_modelica.py tests/test_examples_telemac.py tests/test_examples_advanced.py -v --tb=short
